<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacioni për Motin - Dizajni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplikacioni për Motin</h1>
        <div class="input-section">
            <input type="text" id="city-input" placeholder="Shkruaj emrin e qytetit...">
            <button onclick="showWeatherInfo()">Shfaq Motin</button>
        </div>
        <div class="weather-info">
            <h2 id="city-name">Podujevë, Kosovë</h2>
            <p id="weather-description">Përshkrimi: Diell</p>
            <p id="temperature">Temperatura: 25°C</p>
            <p id="humidity">Lagështia: 60%</p>
            <p id="wind-speed">Shpejtësia e erës: 5 m/s</p>
            <img id="weather-icon" src="" alt="Ikona e motit">
        </div>
        <div class="error" id="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
